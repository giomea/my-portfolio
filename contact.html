	<div class="sezione-form container-fluid">
		<div class="text-center">
			<h3>Hai un progetto in mente?<br>
				Richiedi informazioni compilando il form</h3>
		</div>
		<form action="thankyou.html" id="contactme" class="mt-3 mb-5">

			<div class="row ">
				<div class="col-12 col-md-4 offset-md-2 py-2">
					<label for="nome" class="form-label">Nome</label>
					<input type="text" name="nome" id="nome" placeholder="il tuo nome" class="form-control" required />
				</div>

				<div class="col-12 col-md-4 py-2 ">
					<label for="testo" class="form-label">Cognome</label>
					<input type="text" name="cognome" id="cognome" placeholder="il tuo cognome" class="form-control"
						required />
				</div>
			</div>

			<div class="row ">
				<div class="col-12 col-md-4 offset-md-2 py-2">
					<label for="email" class="form-label">Email</label>
					<input type="email" name="email" id="email" placeholder="inserisci la tua email"
						class="form-control" required />
				</div>
				<div class="col-12 col-md-4 py-2">
					<label for="telefono" class="form-label">Numero di telefono</label>
					<input type="text" name="tel" id="tel" placeholder="il tuo numero" class="form-control" />
				</div>
			</div>
			<div class="row ">
				<div class="col-12 col-md-8 offset-md-2 py-2">
					<label for="testo" class="form-label">Messaggio</label>
					<textarea name="message" id="message" style="height: 150px" class="form-control"
						placeholder="Write a message"></textarea>
				</div>
			</div>

			<div class="text-center">
				<button type="submit" class="btn btn-pink">Invia richiesta</button>
			</div>

		</form>
	</div>
